services=What do we offer you?
services1=Custom Order: Customers can place custom orders, asking for cakes or cakes to be made according to their own wishes in terms of shape, size and flavor.
services2=Delivery: Many bakeries offer delivery to customers' addresses. This makes it more convenient for customers and saves time.
services3=Cake decorating services: Bakeries often provide cake decorating services, including printing images or special designs on cakes according to customer requests.
services4=Baking classes: Some bakeries offer baking courses to help customers learn how to bake and decorate cakes at home.
services5=Consulting services: Bakeries can provide advice to customers on cake selection for special occasions, such as weddings or family parties.
