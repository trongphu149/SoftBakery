        <table class="table table-hover">
              <thead>
                <tr class="bg-primary text-white">

                      <th>Rating</th>
                       <th>Order</th>
                        <th>Comment</th>
                          <th>Reviewdate</th>  
                          <th>Delete</th>        
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="rv in items">
                    <td>{{rv.reviewId}}</td>

                       <td>{{rv.orderid}}</td>
                        <td>{{rv.comment}}</td>
