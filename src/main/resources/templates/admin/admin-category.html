<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{admin/layout-admin.html}"
	xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
<meta charset="utf-8">
<title>Products - Softy Bakery</title>
<th:block th:insert="~{layout :: css-link}"></th:block>
<style>

</style>
</head>
<body ng-app="app" ng-controller="AdminCategoryController" layout:fragment="content">
	<!-- Admin Cart Start -->
	<div class="container" style="margin-top:50px;" >
        <form method="post" id="formCart" name="formCart" enctype="multipart/form-data" style="padding-top:180px;" class="form">
            <div class="row mb-3">
                <div class="col-lg-4 col-md-12">
                    <div class="square-image mb-3">
                        <img ng-if="form.imageUrl" ng-src="/images/{{form.imageUrl}}" alt="Product Image" style="max-width: 100%; max-height: 100%; border-radius: 20px;">
                    </div>
                </div>
                <div class="col-lg-8 col-md-12">
                    <label class="form-label">Name <span>( Id: <strong>{{form.categoryId}}</strong> )</span></label>
                    <input type="text" class="form-control" ng-model="form.categoryName">
                    
                    <br/>
                    <label class="form-label">Description</label>
                    <textarea class="form-control" id="textarea1" rows="6" ng-model="form.description"></textarea>
                    
                    <br/>
                </div>
            </div>
            
            <div class="d-flex flex-row-reverse">
                <div class="btn-group">
                    <button ng-click="create()" class="btn btn-outline-success">Add</button>
                    <button ng-click="" class="btn btn-outline-primary">Update</button>
                    <button ng-click="delete(form.id)" class="btn btn-outline-danger">Delete</button>
                    <button ng-click="reset()" class="btn btn-outline-warning">Reset</button>
                </div>
            </div>
            <!-- <input type="hidden" class="form-control" ng-model="form.productId" ng-value="form.productId" disabled="disabled"> -->

        </form>

        <br />
        <hr />
        <br />
        <table class="table table-hover">
            <thead>
                <tr class="bg-primary text-white">
                    <th>Id</th>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Description</th>
                    <th>#</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="c in categories">
                    <td>{{c.categoryId}}</td>
                    <td>{{c.categoryName}}</td>
                    <td>
                        <img ng-if="c.imageUrl" ng-src="/images/{{c.imageUrl}}" style="height:60px;">
                    </td>
                    <td>{{c.description}}</td>

                    <td>
                        <div style="display: flex; align-items: center;">
                            <button ng-click="edit(c.categoryId)" class="btn btn-link" target="formCart">
                                <i class="fa fa-pen"></i>
                            </button>
                            <!-- <a href="/admin/pi/{{p.product.productId}}" class="ml-2"><i class="fa fa-file-image"></i></a> -->
                        </div>
                    </td>
                    
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
